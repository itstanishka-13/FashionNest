<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FashionNest - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0bbff, #d291bc);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .signup-box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      width: 340px;
      text-align: center;
    }
    h2 {
      color: #6a0dad;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
    }
    button {
      background: linear-gradient(to right, #6a0dad, #d291bc);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    a {
      display: block;
      margin-top: 15px;
      color: #6a0dad;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="signup-box">
  <h2>Create Account</h2>
  <input type="text" id="name" placeholder="Full Name">
  <input type="email" id="email" placeholder="Email Address">
  <input type="password" id="password" placeholder="Create Password">
  <button onclick="signUp()">Sign Up</button>
  <a href="login.html">Already have an account? Login</a>
</div>

<script>
  function signUp() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!name || !email || !password) {
      alert("Please fill all fields!");
      return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || [];

    // âœ… Check if email already exists
    const existingUser = users.find(user => user.email.toLowerCase() === email.toLowerCase());

    if (existingUser) {
      alert("ðŸš« This email is already registered. Please log in.");
      return;
    }

    const newUser = {
      name,
      email,
      password,
      orders: [] // ðŸŒŸ Include empty order list
    };

    users.push(newUser);
    localStorage.setItem("users", JSON.stringify(users));
    localStorage.setItem("currentUser", JSON.stringify(newUser));

    alert("âœ… Account created! Welcome to FashionNest ðŸ’œ");
    window.location.href = "index.html";
  }
</script>

</body>
</html>
